<html lang="en">
<head>

<body style="background-color: #212121;color:#fff;">
    <ul class="language">
        <li>javaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const newLi = document.createElement("li");
        // newLi.innerHTML = `${langName}`;
        newLi.innerHTML = langName;
        const dom = document.querySelector('.language');
        console.log(dom);
        dom.appendChild(newLi);
    }
    addLanguage('python');

    console.log("============");

        const add = document.createElement('li');
        console.log(add);
        const textNode = document.createTextNode("html and css");
        add.appendChild(textNode);
        const dom = document.querySelector('.language');
        dom.appendChild(add);
    //edit

    const firstLang = document.querySelector('li:nth-child(1)');
    const newLi = document.createElement("li");
    newLi.textContent = "mojo";
    firstLang.replaceWith(newLi);
</script>
</html>
