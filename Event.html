<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event</title>
</head>
<body style="background-color: #212121;color:#fff">
   <h1>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugiat, eveniet!</h1> 
   <button onclick="myEvent()">click me</button>

   <h1>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugiat, eveniet!</h1> 
   <button onmousedown="myTwitter()">click me</button>
   <button onmouseup="myWhatsapp()">click me</button>
   <button onmouseleave="myYoutube()">click me</button>

</body>
<script>
    function myEvent(){
        document.body.style.backgroundColor = "purple";
        document.body.style.color = "green";  
    }

    function myTwitter(){
        document.body.style.backgroundColor = "#ff2169";
        document.body.style.color = "blue";  
    }

    function myWhatsapp(){
        document.body.style.backgroundColor = "#965231";
        document.body.style.color = "yellow"; 
    }

    function myYoutube(){
        document.body.style.backgroundColor = "violet";
        document.body.style.color = "red";  
    }
</script>
</html>
