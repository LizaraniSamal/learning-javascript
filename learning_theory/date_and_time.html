<!DOCTYPE html>
<html lang="en">
<head>
    <title>Date and time</title>
</head>
<body>
    <h1>discuss about date and time</h1>
    
</body>
<script>
    var d = new Date(2019, 11, 5);
    document.write(d);

    var d = new Date(2019, 11, 5);      month [0,11]
    document.write(d);

    var d = new Date(2020,3);
    var d = new Date(2020);
    document.write(d);

//GET DATE
    var dateObj = new Date();
    var month = dateObj.getUTCMonth() + 1;      //UTC = universal cordinated time set by the world time standard.
    var day = dateObj.getUTCDate();
    var year = dateObj.getUTCFullYear();
    document.write(year + "/" + month + "/" +day);


// SET DATE
var d = new Date();
d.setMonth(10);
d.setFullYear(2020);
d.setDate(20);
document.write(d);
</script>

    <button onclick="clearInterval(time)">click me</button>

    <script>
        //  SET TIME DYNAMICALLY

        var time = setInterval(clockTiming , 1000);  //setInterval is used to set second manually.
        function clockTiming(){
        var d = new Date();
        var localTime = d.toLocaleTimeString();
        document.getElementById('showClock').innerHTML = localTime;
        }
    </script>
