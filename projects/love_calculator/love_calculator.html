<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>

    <div class="container w-100 parent-div">
        
          <div class="card card-section-div">
            <div class="card-header text-center bg-danger text-white"> LOVE CALCULATOR</div>
            <div class="card-body">     
              <!--inline means all input show in one line-->
              <!-- <form class="form-inline">     -->
                <div class="row">
                  <div class="col-lg-5">
                    <input class="form-control" id="name" type="text" name="" placeholder="Your Name" >

                  <div class="col-lg-2 text-center"><span> + </span></div>

                  <button class="btn btn-success m-3 w-50" onclick="checkloveper()">Click Me</button>
                </div>

<script>
  function checkloveper(){
    var name = document.getElementById('name');
    var lname = document.getElementById('lname');
    if(name == ""){
      alert("please enter your name");
    }
    else if(name.length <=2){
      alert("minimum length is 3");
    }
    else if(!isNaN(name)){
      alert("number is not allowed");
    }
    if(lname == ""){
      alert("please enter your lname");
    }
    else if(lname.length <=2){
      alert("minimum length is 3");
    }
    else if(!isNaN(lname)){
      alert("number is not allowed");
    }
    else{
      var lovedata =Math.random() * 100;
    var data = Math.floor(lovedata);
    document.getElementById("lovevalue").value = data + "%";
    }
    
  }
</script>
